<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Baneet Singh">
    <meta name="description" content="The official website for My Pizza Place">
    <title>My Pizza Place</title>
    <link rel="icon" href="img/PizzaIcon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Benvenuto!</h2>
        <figure>
            <img src="img/Pizza4.jpg" alt="Pizzas and a Drink" title="We love Pizzas!" width="1000"
                height="667">
            <figcaption class="offscreen">
                Pizzas and a Drink
            </figcaption>
        </figure>
    </section>

    <main class="main">

        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Pizzas</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Pizzas</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">
                            Neapolitan
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$6.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$12.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$15.00</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">
                            Chicago Style
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$7.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$13.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$16.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">
                            Cheesy Dip and Topping 2$
                        </td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">My Pizza Place</span>
        </p>
    </footer>
</body>

</html>
